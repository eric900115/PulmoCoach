<!-- >lg -->
<ng-container *ngIf="isCustom && !isCustomMenuFinished">
    <div class="custom_menu" class="d-none d-lg-block" style="z-index: 1000;">
        <h1 style="text-align: center;">Custom Quiz</h1>
        <div
            style="width: 90%; height: 0.1rem; border-top: solid #FFFFFF 1px; margin-inline: auto; margin-top: 1%;margin-bottom: 2%;">
        </div>
        <div style="margin-left: 7%;">
            <div class="select_text custom_normal_text arrow" style="font-size: 300%; margin-bottom: 3%;">Anomaly</div>
            <div class="radio-columns"
                style="width: 80%; font-size: 2rem; margin-right: auto; margin-left: 1%; margin-top: 0.5%; display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
                <label *ngFor="let c of Symptom" class="radio-label"
                    style="font-size: xx-large; margin-right: 3%; margin-bottom: 1%; align-items: center; display: flex;">
                    <input type="radio" [(ngModel)]="c.selected" [value]="c.value" class="radio-input"
                        style="transform: scale(1.5); margin-right: 20px; width: 24px; height: 24px;">
                    {{c.value}}
                </label>
            </div>
        </div>
    </div>
</ng-container>

<!-- md -->
<ng-container *ngIf="isCustom && !isCustomMenuFinished">
    <div class="custom_menu" class="d-none d-md-block d-lg-none">
        <h1 style="text-align: center;">Custom Quiz</h1>
        <div
            style="width: 90%; height: 0.1rem; border-top: solid #FFFFFF 1px; margin-inline: auto; margin-top: 1%;margin-bottom: 2%;">
        </div>
        <div style="margin-left: 8%;">
            <div class="select_text custom_normal_text arrow">Anomaly</div>
            <div class="radio-columns"
                style="width: 80%; font-size: 2rem; margin-right: auto; margin-left: 1%; margin-top: 2.5%; display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
                <label *ngFor="let c of Symptom" class="radio-label"
                    style="font-size: x-large; margin-right: 3%; margin-bottom: 1%; align-items: center; display: flex;">
                    <input type="radio" [(ngModel)]="c.selected" [value]="c.value" class="radio-input"
                        style="transform: scale(1.5); margin-right: 20px; width: 24px; height: 24px;">
                    {{c.value}}
                </label>
            </div>
        </div>
    </div>
</ng-container>

<!-- sm -->
<ng-container *ngIf="isCustom && !isCustomMenuFinished">
    <div class="custom_menu" class="d-block d-md-none">
        <h1 style="text-align: center; font-size: xx-large;">Custom Quiz</h1>
        <div style="width: 90%; height: 0.1rem; border-top: solid #FFFFFF 1px; margin: 1% auto 2%;"></div>

        <div style="margin-left: 12%;">
            <div class="select_text" style="font-size: 200%">Anomaly</div>
            <div class="radio-columns">
                <label *ngFor="let c of Symptom" class="radio-label"
                    style="display: block; margin-bottom: 15px; font-size: x-large;">
                    <input type="radio" [(ngModel)]="c.selected" [value]="c.value" class="radio-input"
                        style="transform: scale(3); margin-right: 10px;">
                    {{c.value}}
                </label>
            </div>
        </div>
    </div>
</ng-container>



<form [formGroup]="CQform" id="CQform">
    <div class="form">
        <label for="Anomaly_Rate" class="label">Anomaly Rate: </label>
        <input [(ngModel)]="customAbnormalityRate" id="Anomaly_Rate" class="form-control" type="text"
            formControlName="Anomaly_Rate" placeholder="0-100"
            oninput=" this.value=this.value> 100 ? 100: Math.round(this.value) < 0 ? 0 : Math.round(this.value)">
        <label id="Anomaly_Rate_end" class="label">% (enter integer range from 0-100) </label>
    </div>
    <div class="form">
        <label for="Num_of_Q" class="label">Number of Questions: </label>
        <input [(ngModel)]="customQuestionNum" id="Num_of_Q" class="form-control" type="text" formControlName="Num_of_Q"
            placeholder="1-15"
            oninput="this.value = this.value > 15 ? 15: Math.round(this.value) < 1 ? 1 : Math.round(this.value)">
        <label id="Num_of_Q_end" class="label">(enter integer range from 1-15) </label>
    </div>

    <div class="form">
        <label for="Gender" class="label">Gender: </label>
        <select [(ngModel)]="customGender" required id="Gender" type="text" formControlName="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Both</option>
        </select>
    </div>

</form>

<div style="display: flex; justify-content: flex-end; margin-top: 0.5%; padding: 3%;">
    <button id="custom_clear_btn" class="custom_normal_text arrow">Clear</button>
    <button id="custom_start_btn" (click)="customMenuDone()" class="custom_normal_text arrow">Start</button>
</div>
